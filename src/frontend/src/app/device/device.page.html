<ion-header>
  <ion-toolbar>
    <ion-title>{{device?.name || 'Loading...'}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="highcharts" style="width: 100%; height: 300px"></div>
  <div class="ion-text-center">
    <ion-label>{{this.valorObtenido | riskClassify}}</ion-label>
  </div>
  <div *ngIf="!isOpen; else opened">
    <ion-button
      (click)="toggleValve()"
      expand="block"
      fill="solid"
      class="ion-text-uppercase"
    >
      Abrir electroválvula
    </ion-button>
  </div>
  <ng-template #opened>
    <ion-button
      (click)="toggleValve()"
      expand="block"
      fill="solid"
      class="ion-text-uppercase"
    >
      Cerrar electroválvula
    </ion-button>
  </ng-template>
  <ion-button
    [routerLink]="['/device/'+ deviceId + '/measurements']"
    expand="block"
    fill="outline"
    class="ion-text-uppercase"
  >
    Ver todas las mediciones
  </ion-button>
  <ion-button
    (click)="showIrrigationLog()"
    expand="block"
    fill="outline"
    class="ion-text-uppercase"
  >
    Ver log riegos
  </ion-button>
</ion-content>
